name: CI

on: [push, pull_request]
  schedule:
    - cron:  '* 3 * * 5'  # * is a special character in YAML so you have to quote this string

jobs:
  build_var1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: install packages
      run: |
        pip install -U platformio
        platformio update
        platformio lib -g install 1
        pip install cpplint
    - name: Build
      run: |
        chmod a+x config.sh
        echo "generate config.h for rotary encoder input and ArduinoMQTT"
        ./config.sh false
        cat config.h
        ls -l
        mv config.h src/config.h
        platformio run
    - name: lint
      run: cpplint --root=src --repository=src --verbose=0 $(find src -name \*.cpp -or -name \*.h)

  build_var2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using semvers version range syntax.
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: install packages
      run: |
        pip install -U platformio
        platformio update
        platformio lib -g install 1
        pip install cpplint
    - name: Build
      run: |
        chmod a+x config.sh
        echo "generate config.h for rotary encoder input and PubSubClient"
        ./config.sh true
        cat config.h
        ls -l
        mv config.h src/config.h
        platformio run
    - name: lint
      run: cpplint --root=src --repository=src --verbose=0 $(find src -name \*.cpp -or -name \*.h)
