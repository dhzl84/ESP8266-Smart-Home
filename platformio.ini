; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
src_dir = src
build_cache_dir = .cache
extra_configs = platformio_env.ini

default_envs =
  thermostat
  ; ota

[common]
; *** Esp8266 core for Arduino version 2.3.0
; platform = espressif8266@1.5.0
; *** Esp8266 core for Arduino version 2.4.0
;platform = espressif8266@1.6.0
; *** Esp8266 core for Arduino version 2.4.1
;platform = espressif8266@1.7.3
; *** Esp8266 core for Arduino version 2.4.2
; platform = espressif8266@1.8.0
; *** Esp8266 core for Arduino version 2.5.0
; platform = espressif8266@2.0.1
; *** Esp8266 core for Arduino version 2.5.2
; platform = espressif8266@2.2.2
; *** Esp8266 core for Arduino version 2.6.3
platform = espressif8266@2.3.2
; *** Esp8266 core for Arduino version latest beta
;platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
board = esp07
framework = arduino

board_build.flash_mode = dout
board_build.f_cpu = 80000000L ; set CPU frequency to 80MHz (default) or 160MHz
board_build.f_flash = 40000000L ; Custom FLASH Frequency 40 MHz (default)

build_flags =
  ; -Wl,-Teagle.flash.4m1m.ld
  -Wl,-Teagle.flash.1m64.ld
  -mtarget-align
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH_LOW_FLASH
  ; -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
  ; -DPIO_FRAMEWORK_ARDUINO_LWIP2_IPV6_LOW_MEMORY
  -DVTABLES_IN_IRAM

; *** Serial Monitor options
monitor_speed = 115200
monitor_port = COM9

upload_speed = 115200
upload_resetmethod = ck
; upload_port = COM9

; SPIFFS
; targets = buildfs, uploadfs

; *** OTA upload
upload_protocol = espota
upload_port = 192.168.178.137 ; prototype.local
; upload_port = 192.168.178.31 ;buero.local
; upload_port = 192.168.178.32 ;wohnzimmer.local
; upload_port = 192.168.178.34 ;kinderzimmer_1.local

