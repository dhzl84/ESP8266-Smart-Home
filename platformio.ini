; https://docs.platformio.org/page/projectconf.html

[env:esp07]
; *** Esp8266 core for Arduino version 2.3.0
; platform = espressif8266@1.5.0
; *** Esp8266 core for Arduino version 2.4.0
;platform = espressif8266@1.6.0
; *** Esp8266 core for Arduino version 2.4.1
;platform = espressif8266@1.7.3
; *** Esp8266 core for Arduino version 2.4.2
; platform = espressif8266@1.8.0
; *** Esp8266 core for Arduino version 2.5.0
; platform = espressif8266@2.0.1
; *** Esp8266 core for Arduino version 2.5.2
platform = espressif8266@2.2.2
; *** Esp8266 core for Arduino version latest beta
;platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
board = esp07
framework = arduino

board_build.flash_mode = dout
board_build.f_cpu = 80000000L ; set CPU frequency to 80MHz (default) or 160MHz
board_build.f_flash = 40000000L ; Custom FLASH Frequency 40 MHz (default)

build_flags =
  -Wl,-Teagle.flash.1m64.ld
  -mtarget-align
  ; -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOWER_MEMORY
  -DVTABLES_IN_FLASH

; *** Serial Monitor options
monitor_speed = 115200
monitor_port = COM9

; SPIFFS
; targets = buildfs, uploadfs

upload_speed = 115200
upload_resetmethod = ck
; upload_port = COM9

; *** OTA upload
upload_port = prototype.local ;192.168.178.137
; upload_port = 192.168.178.31 ;buero.local
; upload_port = 192.168.178.32 ;wohnzimmer.local
; upload_port = 192.168.178.100 ;bad.local

; *********************************************************************

lib_deps =
    DHT sensor library for ESPx @~1.0.0
    617@2.4.3 ;MQTT
    ESP8266_SSD1306 @~4.0.0
    ArduinoJson @~5.13.0
    ; PubSubclient @ 2.7 (provided within the repository due to changes in header file)