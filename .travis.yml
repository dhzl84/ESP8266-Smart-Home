language: c
before_install:
  - ARD_VER="1.8.5"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 5
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-$ARD_VER-linux64.tar.xz
  - tar xf arduino-$ARD_VER-linux64.tar.xz
  - rm arduino-$ARD_VER-linux64.tar.xz
  - sudo mv arduino-$ARD_VER /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266:2.4.1
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --install-library "DHT sensor library for ESPx:1.0.6"
  - arduino --install-library "ESP8266 and ESP32 Oled Driver for SSD1306 display:4.0.0"
  - arduino --install-library "MQTT:2.3.1"
  - arduino --pref "compiler.warning_level=all" --save-prefs
  - arduino --pref "custom_CpuFrequency=generic_80" --save-prefs
  - arduino --pref "custom_CrystalFreq=generic_26" --save-prefs
  - arduino --pref "builtin_platform_is_newer=10804" --save-prefs
  - arduino --pref "custom_Debug=generic_Disabled" --save-prefs
  - arduino --pref "custom_DebugLevel=generic_None____" --save-prefs
  - arduino --pref "custom_FlashFreq=generic_40" --save-prefs
  - arduino --pref "custom_FlashMode=generic_qio" --save-prefs
  - arduino --pref "custom_FlashSize=generic_1M64" --save-prefs
  - arduino --pref "custom_LwIPVariant=generic_v2mss536" --save-prefs
  - arduino --pref "custom_ResetMethod=generic_ck" --save-prefs
  - arduino --pref "custom_UploadSpeed=generic_115200" --save-prefs
script:
  - chmod a+x config.sh
  - echo "configure S20"
  - ./config.sh "cS20"
  - cat config.h
  - ls -l
  - mv config.h src/config.h
  - arduino -v --verify --board esp8266:esp8266:generic $PWD/ESP8266.cpp
  - echo "configure thermostat"
  - ./config.sh "cThermostat"
  - cat config.h
  - ls -l
  - mv config.h src/config.h
  - arduino -v --verify --board esp8266:esp8266:generic $PWD/ESP8266.cpp
notifications:
  email:
    on_success: change
    on_failure: change