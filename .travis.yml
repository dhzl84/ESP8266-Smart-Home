#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update
    - platformio lib -g install 1
    - pip install cpplint

script:
    - cpplint --root=src --repository=src --verbose=0 (find src -name \*.h -or -name \*.cpp)
    - chmod a+x config.sh
    - echo "generate config.h for rotary encoder input"
    - ./config.sh false
    - cat config.h
    - ls -l
    - mv config.h src/config.h
    - platformio run

    - echo "generate config.h for push button input"
    - ./config.sh true
    - cat config.h
    - ls -l
    - mv config.h src/config.h
    - platformio run
notifications:
  email:
    on_success: change
    on_failure: change
